
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Source Alta Metadata Collector</title>
    <meta name="description" content="Metadata Collector for Outlook" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script type="text/javascript">
      // Initialize Office JS
      Office.initialize = function(reason) {
        console.log("Office initialized");
      };
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f7;
        color: #1d1d1f;
      }
      
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.5);
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      h1 {
        margin-top: 0;
        font-weight: 500;
        font-size: 24px;
        margin-bottom: 16px;
        text-align: center;
      }
      
      p {
        margin-bottom: 24px;
        font-size: 16px;
        line-height: 1.6;
        color: #666;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Alta Metadata Collector</h1>
      <p>This add-in automatically collects Company ID metadata when emails are sent with deals@sourcealta.com in BCC.</p>
      <p>When you send an email with deals@sourcealta.com in BCC, a popup will appear requesting a Company ID.</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
